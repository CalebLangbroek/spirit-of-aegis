<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="description"
			content="A Tower Defense Game written in TypeScript."
		/>
		<title>Spirit of Aegis</title>
	</head>
	<body>
		<div class="container container-left">
			<img
				class="player-stats-img"
				id="heart"
				src="/assets/images/heart.png"
			/>
			<img
				class="player-stats-img"
				id="coin"
				src="/assets/images/money.png"
			/>
			<img
				class="tower-img"
				id="towerRound"
				src="/assets/images/towerRound.png"
			/>
			<img
				class="tower-img"
				id="towerSquare"
				src="/assets/images/towerSquare.png"
			/>
		</div>
		<div class="container container-right">
			<button class="start-btn">
				Start
			</button>
		</div>
	</body>
</html>
