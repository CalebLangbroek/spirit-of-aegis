<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta
			name="description"
			content="A Tower Defense Game written in TypeScript."
		/>
		<title>Spirit of Aegis</title>
	</head>
	<body>
		<div class="container-col container-left">
			<div class="container-row">
				<img class="player-stats-img" src="/assets/images/heart.png" />
				<span id="health"></span>
				<img class="player-stats-img" src="/assets/images/money.png" />
				<span id="money"></span>
				<img
					class="player-stats-img"
					src="/assets/images/enemy_ufoRed.png"
				/>
				<span id="enemies">0</span>
				/
				<span id="enemies">0</span>
			</div>
			<img
				class="tower-img"
				id="towerRound"
				src="/assets/images/towerRound.png"
			/>
			<img
				class="tower-img"
				id="towerSquare"
				src="/assets/images/towerSquare.png"
			/>
		</div>
		<div class="container-col container-right">
			<button class="start-btn" id="start">
				Start
			</button>
		</div>
	</body>
</html>
